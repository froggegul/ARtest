<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 AR 데모 – 모델 뷰어</title>
  <!-- model-viewer 라이브러리 로드 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #info {
      padding: 1rem;
      font-size: 14px;
    }
    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    이 페이지는 iOS와 Android 모두에서 작동하는 AR 데모입니다. 아래의 3D 모델을 선택하여 AR로 배치할 수 있습니다. iOS에서는 AR Quick Look, Android에서는 Scene Viewer가 사용됩니다.
  </div>
  <!--
    공유 자산 폴더에서 제공되는 예제 glb 모델을 사용합니다. 
    이 파일을 사용자 정의 모델로 교체하려면 src 속성을 해당 glb 파일 경로로 변경하세요.
    ios-src 속성을 지정하지 않으면 Quick Look에서 자동으로 USDZ를 생성합니다.
  -->
  <model-viewer 
    id="mv"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="Astronaut"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    auto-rotate>
    <!-- 사용자 정의 AR 버튼 예시
         버튼을 화면 측면의 중앙에 배치하기 위해 top:50%, right:16px, translateY(-50%)을 사용합니다. -->
    <button
      slot="ar-button"
      style="position:absolute;top:50%;right:16px;transform:translateY(-50%);padding:0.5rem 1rem;font-size:16px;background:#fff;color:#007AFF;border-radius:4px;border:none;">
      AR로 보기
    </button>
  </model-viewer>
</body>
</html>
