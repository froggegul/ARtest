<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR 장난감 데모 – 떨어지는 오브젝트</title>
  <!-- Import map for Three.js modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
      }
    }
  </script>
  <!-- MediaPipe Hands and drawing utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
      color: #fff;
      font-family: sans-serif;
    }
    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #threeCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 4;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 4px;
      max-width: 90vw;
    }
    #spawnButton {
      margin-top: 4px;
      padding: 6px 12px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #spawnButton:active {
      background: #005bb5;
    }
    #info {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="videoElement" playsinline muted></video>
    <canvas id="overlayCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>
    <div id="controls">
      <div id="info">카메라 로딩 중...</div>
      <button id="spawnButton">떨어뜨리기</button>
    </div>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    // DOM elements
    const videoElement = document.getElementById('videoElement');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const threeCanvas = document.getElementById('threeCanvas');
    const infoEl = document.getElementById('info');
    const overlayCtx = overlayCanvas.getContext('2d');
    const spawnButton = document.getElementById('spawnButton');

    // Three.js setup
    const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 1, 2);
    scene.add(dirLight);
    // Ground plane for visual reference
    const planeGeo = new THREE.PlaneGeometry(10, 10);
    const planeMat = new THREE.MeshStandardMaterial({ color: 0x222222, side: THREE.DoubleSide });
    const planeMesh = new THREE.Mesh(planeGeo, planeMat);
    planeMesh.rotation.x = -Math.PI / 2;
    planeMesh.position.y = -1;
    scene.add(planeMesh);
    // Group for the main model (hand-controlled)
    const modelGroup = new THREE.Group();
    scene.add(modelGroup);
    let currentModel = null;
    // Physics world setup
    const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
    // Contact materials
    const defaultMaterial = new CANNON.Material('default');
    const contactMat = new CANNON.ContactMaterial(defaultMaterial, defaultMaterial, {
      friction: 0.4,
      restitution: 0.3
    });
    world.addContactMaterial(contactMat);
    // Ground body (static)
    const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane(), material: defaultMaterial });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    groundBody.position.y = -1;
    world.addBody(groundBody);
    // Arrays to store dynamic physics bodies and corresponding meshes
    const dynamicBodies = [];
    const dynamicMeshes = [];

    // Smoothing targets for the main model
    let targetRotX = 0;
    let targetRotY = 0;
    let targetScale = 1;
    let targetPos = new THREE.Vector3(0, 0, 0);
    let placed = false;
    // Touch handling
    const pointers = new Map();
    let baseRotation = { x: 0, y: 0 };
    let basePos = new THREE.Vector3();
    let baseScale = 1;
    let baseDistance = 0;
    let baseCenter = { x: 0, y: 0 };

    // Animation loop
    let lastTime;
    function animate(time) {
      requestAnimationFrame(animate);
      // Step physics world
      const dt = lastTime ? (time - lastTime) / 1000 : 0;
      lastTime = time;
      world.step(1/60, dt);
      // Update dynamic meshes from physics bodies
      for (let i = 0; i < dynamicBodies.length; i++) {
        const body = dynamicBodies[i];
        const mesh = dynamicMeshes[i];
        mesh.position.copy(body.position);
        mesh.quaternion.set(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
      }
      // Smoothly update the main model
      modelGroup.rotation.x += (targetRotX - modelGroup.rotation.x) * 0.2;
      modelGroup.rotation.y += (targetRotY - modelGroup.rotation.y) * 0.2;
      const curScale = modelGroup.scale.x;
      modelGroup.scale.setScalar(curScale + (targetScale - curScale) * 0.2);
      modelGroup.position.lerp(targetPos, 0.2);
      renderer.render(scene, camera);
    }
    requestAnimationFrame(animate);

    function handleResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      overlayCanvas.width = w;
      overlayCanvas.height = h;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', handleResize);
    handleResize();

    // Load default OBJ model with textures
    async function loadDefaultModel() {
      try {
        const objUrl = 'tripo_convert_82cea090-6813-43f2-a343-2a173d03f37d.obj';
        const baseTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_0.jpg';
        const normalTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_2.jpg';
        const metalTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_Metallic.jpg';
        const roughTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_Roughness.jpg';
        const objText = await (await fetch(objUrl)).text();
        const loader = new OBJLoader();
        const object = loader.parse(objText);
        const texLoader = new THREE.TextureLoader();
        const [baseTex, normalTex, metalTex, roughTex] = await Promise.all([
          texLoader.loadAsync(baseTexUrl),
          texLoader.loadAsync(normalTexUrl),
          texLoader.loadAsync(metalTexUrl),
          texLoader.loadAsync(roughTexUrl)
        ]);
        [baseTex, normalTex, metalTex, roughTex].forEach(tex => {
          tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
          tex.encoding = THREE.sRGBEncoding;
        });
        object.traverse((child) => {
          if (child.isMesh) {
            const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            mat.map = baseTex;
            mat.normalMap = normalTex;
            mat.metalnessMap = metalTex;
            mat.metalness = 1.0;
            mat.roughnessMap = roughTex;
            mat.roughness = 1.0;
            mat.needsUpdate = true;
            child.material = mat;
          }
        });
        // Normalize and center
        const box3 = new THREE.Box3().setFromObject(object);
        const size = new THREE.Vector3();
        box3.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        const scaleFactor = maxDim > 0 ? 1.5 / maxDim : 1.0;
        object.scale.setScalar(scaleFactor);
        const center = new THREE.Vector3();
        box3.getCenter(center);
        center.multiplyScalar(scaleFactor);
        object.position.set(-center.x, -center.y, -center.z);
        // Flip orientation
        object.rotation.y = Math.PI;
        // Replace current model
        if (currentModel) modelGroup.remove(currentModel);
        currentModel = object;
        modelGroup.add(object);
        // Reset targets
        targetScale = 1;
        targetRotX = 0;
        targetRotY = 0;
        targetPos.set(0, 0, 0);
      } catch (err) {
        console.error(err);
        infoEl.textContent = '모델 로드 실패';
      }
    }

    // Touch handling functions (same as earlier)
    function distanceBetween(p1, p2) {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      return Math.hypot(dx, dy);
    }
    function updateWorldDimensions() {
      const halfFov = THREE.MathUtils.degToRad(camera.fov / 2);
      const dist = Math.abs(camera.position.z - modelGroup.position.z);
      const worldHeight = 2 * Math.tan(halfFov) * dist;
      const worldWidth = worldHeight * camera.aspect;
      return { worldWidth, worldHeight };
    }
    threeCanvas.addEventListener('pointerdown', (event) => {
      threeCanvas.setPointerCapture(event.pointerId);
      pointers.set(event.pointerId, {
        startX: event.clientX,
        startY: event.clientY,
        lastX: event.clientX,
        lastY: event.clientY
      });
      if (pointers.size === 1) {
        baseRotation.x = targetRotX;
        baseRotation.y = targetRotY;
      } else if (pointers.size === 2) {
        const iter = pointers.values();
        const p1 = iter.next().value;
        const p2 = iter.next().value;
        baseDistance = distanceBetween({ x: p1.lastX, y: p1.lastY }, { x: p2.lastX, y: p2.lastY });
        baseScale = targetScale;
        basePos.copy(targetPos);
        baseCenter.x = (p1.lastX + p2.lastX) / 2;
        baseCenter.y = (p1.lastY + p2.lastY) / 2;
      }
    });
    threeCanvas.addEventListener('pointermove', (event) => {
      if (!pointers.has(event.pointerId)) return;
      const pointer = pointers.get(event.pointerId);
      pointer.lastX = event.clientX;
      pointer.lastY = event.clientY;
      if (pointers.size === 1) {
        const deltaX = pointer.lastX - pointer.startX;
        const deltaY = pointer.lastY - pointer.startY;
        const rotSpeed = 0.005;
        targetRotY = baseRotation.y + deltaX * rotSpeed;
        targetRotX = baseRotation.x + deltaY * rotSpeed;
      } else if (pointers.size === 2) {
        const iter = pointers.values();
        const p1 = iter.next().value;
        const p2 = iter.next().value;
        const currDist = distanceBetween({ x: p1.lastX, y: p1.lastY }, { x: p2.lastX, y: p2.lastY });
        const scaleRatio = currDist / baseDistance;
        targetScale = Math.max(0.4, Math.min(3.0, baseScale * scaleRatio));
        const currCenterX = (p1.lastX + p2.lastX) / 2;
        const currCenterY = (p1.lastY + p2.lastY) / 2;
        const { worldWidth, worldHeight } = updateWorldDimensions();
        const deltaCenterX = (currCenterX - baseCenter.x) / threeCanvas.clientWidth * worldWidth;
        const deltaCenterY = (currCenterY - baseCenter.y) / threeCanvas.clientHeight * worldHeight;
        targetPos.x = basePos.x + deltaCenterX;
        if (placed) {
          targetPos.y = -1;
        } else {
          targetPos.y = basePos.y - deltaCenterY;
        }
        targetPos.z = basePos.z;
      }
    });
    function endPointer(event) {
      if (pointers.has(event.pointerId)) {
        pointers.delete(event.pointerId);
        if (pointers.size === 1) {
          const remaining = pointers.values().next().value;
          remaining.startX = remaining.lastX;
          remaining.startY = remaining.lastY;
          baseRotation.x = targetRotX;
          baseRotation.y = targetRotY;
        }
      }
    }
    ['pointerup', 'pointercancel', 'pointerout', 'pointerleave'].forEach(evt => {
      threeCanvas.addEventListener(evt, endPointer);
    });

    // Hand tracking: detect fist to place/unplace model
    function isFistLandmarks(landmarks) {
      const fingerTips = [8, 12, 16, 20];
      const pipJoints = [6, 10, 14, 18];
      for (let i = 0; i < fingerTips.length; i++) {
        const tip = landmarks[fingerTips[i]];
        const joint = landmarks[pipJoints[i]];
        if (tip.y < joint.y) {
          return false;
        }
      }
      return true;
    }
    async function setupHandTracking() {
      if (!window.Hands || !window.drawLandmarks || !window.drawConnectors) {
        console.error('MediaPipe Hands not loaded');
        return;
      }
      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
      hands.onResults((results) => {
        overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];
          overlayCtx.save();
          overlayCtx.globalAlpha = 0.4;
          drawConnectors(overlayCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
          drawLandmarks(overlayCtx, landmarks, { color: '#00FF00', lineWidth: 1 });
          overlayCtx.restore();
          if (isFistLandmarks(landmarks)) {
            if (!placed) {
              infoEl.textContent = '주먹 감지: 모델을 평면에 배치했습니다.';
            }
            placed = true;
            targetPos.y = -1;
          } else {
            if (placed) {
              infoEl.textContent = '주먹을 풀었습니다. 손가락으로 모델을 조작하세요.';
            }
            placed = false;
          }
        } else {
          if (placed) {
            infoEl.textContent = '손이 사라졌습니다.';
          }
          placed = false;
        }
      });
      async function processHands() {
        await hands.send({ image: videoElement });
        requestAnimationFrame(processHands);
      }
      processHands();
    }

    // Spawn dynamic objects
    function spawnObjects(count = 5) {
      if (!currentModel) return;
      // Compute bounding box of currentModel to approximate physics shape
      const tempBox = new THREE.Box3().setFromObject(currentModel);
      const size = new THREE.Vector3();
      tempBox.getSize(size);
      // Account for scale
      const scaled = new THREE.Vector3().copy(size).multiply(currentModel.scale);
      const half = new CANNON.Vec3(scaled.x / 2, scaled.y / 2, scaled.z / 2);
      const boxShape = new CANNON.Box(half);
      for (let i = 0; i < count; i++) {
        const body = new CANNON.Body({ mass: 1, material: defaultMaterial });
        body.addShape(boxShape);
        body.position.set((Math.random() - 0.5) * 3, 3 + i * 0.5, (Math.random() - 0.5) * 3);
        world.addBody(body);
        const mesh = currentModel.clone(true);
        // Each clone must have its own material instance for proper lighting
        mesh.traverse((child) => {
          if (child.isMesh) {
            child.material = child.material.clone();
          }
        });
        mesh.scale.copy(currentModel.scale);
        scene.add(mesh);
        dynamicBodies.push(body);
        dynamicMeshes.push(mesh);
      }
    }
    spawnButton.addEventListener('click', () => {
      spawnObjects(5);
    });

    // Initialize camera, model, and hand tracking
    async function init() {
      try {
        const constraints = { video: { facingMode: { ideal: 'environment' } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        await videoElement.play();
        await loadDefaultModel();
        infoEl.textContent = '손가락으로 모델을 회전·이동·크기 조절하세요. 주먹을 쥐면 평면에 배치할 수 있습니다. "떨어뜨리기" 버튼으로 복사된 오브젝트를 떨어뜨려 보세요.';
        await setupHandTracking();
      } catch (err) {
        console.error(err);
        infoEl.textContent = '카메라 접근을 허용해야 합니다.';
      }
    }
    window.addEventListener('load', init);
  </script>
</body>
</html>
