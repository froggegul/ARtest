<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross‑Platform AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 90vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div id="info">
    이 페이지는 <code>&lt;model-viewer&gt;</code>를 사용하여 iOS와 Android 모두에서 AR로 모델을 볼 수 있게 해줍니다. 
    Android에서는 Scene Viewer, iOS에서는 AR Quick Look을 통해 실제 테이블 위에 모델을 배치할 수 있습니다. 
    OBJ 파일은 glTF(.glb)로 변환되어야 하며, 필요하다면 별도로 변환하십시오.
  </div>
  <!-- Replace 'model.glb' with the path to your converted glTF/GLB model. 
       The component will generate a USDZ automatically for iOS Quick Look if ios-src is not specified. -->
  <model-viewer 
    src="model.glb"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    auto-rotate
    alt="3D model">
  </model-viewer>
</body>
</html>
