<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand‑Controlled AR Model Viewer (Auto Load)</title>
  <!-- Import map to resolve Three.js module specifiers -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
      }
    }
  </script>
  <!-- MediaPipe Hands and drawing utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #threeCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 4;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 4px;
      color: #fff;
    }
    #info {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="videoElement" playsinline muted></video>
    <canvas id="threeCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
    <div id="controls">
      <div id="info">모델과 텍스처를 자동으로 로드합니다.</div>
    </div>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader.js';

    // DOM elements
    const videoElement = document.getElementById('videoElement');
    const threeCanvas = document.getElementById('threeCanvas');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const infoEl = document.getElementById('info');
    const overlayCtx = overlayCanvas.getContext('2d');

    // Three.js setup
    const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 1, 2);
    scene.add(dirLight);
    const modelGroup = new THREE.Group();
    scene.add(modelGroup);
    let currentModel = null;
    let targetRotX = 0;
    let targetRotY = 0;
    let targetScale = 1;
    let prevHandRotX = null;
    let prevHandRotY = null;

    function animate() {
      requestAnimationFrame(animate);
      modelGroup.rotation.x += (targetRotX - modelGroup.rotation.x) * 0.2;
      modelGroup.rotation.y += (targetRotY - modelGroup.rotation.y) * 0.2;
      const curScale = modelGroup.scale.x;
      modelGroup.scale.setScalar(curScale + (targetScale - curScale) * 0.2);
      renderer.render(scene, camera);
    }
    animate();

    function handleResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      overlayCanvas.width = w;
      overlayCanvas.height = h;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', handleResize);
    handleResize();

    // Load model and textures automatically
    async function loadDefaultModel() {
      try {
        // Define file names (must exist in the same directory as this HTML)
        const objUrl = 'tripo_convert_82cea090-6813-43f2-a343-2a173d03f37d.obj';
        const baseTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_0.jpg';
        const normalTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_2.jpg';
        const metalTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_Metallic.jpg';
        const roughTexUrl = 'tripo_image_82cea090-6813-43f2-a343-2a173d03f37d_Roughness.jpg';
        // Load OBJ file via fetch
        const objResponse = await fetch(objUrl);
        const objText = await objResponse.text();
        const loader = new OBJLoader();
        const object = loader.parse(objText);
        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const baseTexPromise = textureLoader.loadAsync(baseTexUrl);
        const normalTexPromise = textureLoader.loadAsync(normalTexUrl);
        const metalTexPromise = textureLoader.loadAsync(metalTexUrl);
        const roughTexPromise = textureLoader.loadAsync(roughTexUrl);
        const [baseTex, normalTex, metalTex, roughTex] = await Promise.all([
          baseTexPromise,
          normalTexPromise,
          metalTexPromise,
          roughTexPromise
        ]);
        baseTex.wrapS = baseTex.wrapT = THREE.RepeatWrapping;
        normalTex.wrapS = normalTex.wrapT = THREE.RepeatWrapping;
        metalTex.wrapS = metalTex.wrapT = THREE.RepeatWrapping;
        roughTex.wrapS = roughTex.wrapT = THREE.RepeatWrapping;
        baseTex.encoding = normalTex.encoding = metalTex.encoding = roughTex.encoding = THREE.sRGBEncoding;
        // Apply material
        object.traverse((child) => {
          if (child.isMesh) {
            const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            mat.map = baseTex;
            mat.normalMap = normalTex;
            mat.metalnessMap = metalTex;
            mat.metalness = 1.0;
            mat.roughnessMap = roughTex;
            mat.roughness = 1.0;
            mat.needsUpdate = true;
            child.material = mat;
          }
        });
        // Center, scale and orient the model
        const box = new THREE.Box3().setFromObject(object);
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        const scaleFactor = maxDim > 0 ? 1.5 / maxDim : 1.0;
        object.scale.setScalar(scaleFactor);
        const center = new THREE.Vector3();
        box.getCenter(center);
        center.multiplyScalar(scaleFactor);
        object.position.set(-center.x, -center.y, -center.z);
        // Rotate 180 degrees around Y
        object.rotation.y = Math.PI;
        if (currentModel) modelGroup.remove(currentModel);
        currentModel = object;
        modelGroup.add(object);
        infoEl.textContent = '모델이 자동으로 로드되었습니다. 주먹을 쥐어 회전/크기 조절하세요.';
      } catch (err) {
        console.error(err);
        infoEl.textContent = '모델 로드에 실패했습니다.';
      }
    }

    function computeHandRotation(landmarks) {
      const wrist = landmarks[0];
      const indexMcp = landmarks[5];
      const pinkyMcp = landmarks[17];
      const v1 = { x: indexMcp.x - wrist.x, y: indexMcp.y - wrist.y, z: indexMcp.z - wrist.z };
      const v2 = { x: pinkyMcp.x - wrist.x, y: pinkyMcp.y - wrist.y, z: pinkyMcp.z - wrist.z };
      const normal = {
        x: v1.y * v2.z - v1.z * v2.y,
        y: v1.z * v2.x - v1.x * v2.z,
        z: v1.x * v2.y - v1.y * v2.x,
      };
      const length = Math.hypot(normal.x, normal.y, normal.z) + 1e-6;
      normal.x /= length;
      normal.y /= length;
      normal.z /= length;
      return { rotX: Math.asin(-normal.y), rotY: Math.atan2(normal.x, normal.z) };
    }
    function computeHandSize(landmarks) {
      // Use distance between index MCP (5) and pinky MCP (17) as a proxy for hand width
      const indexMcp = landmarks[5];
      const pinkyMcp = landmarks[17];
      const dx = pinkyMcp.x - indexMcp.x;
      const dy = pinkyMcp.y - indexMcp.y;
      return Math.hypot(dx, dy);
    }
    function computeScaleFromSize(landmarks) {
      const size = computeHandSize(landmarks);
      return size * 8; // tune factor: bigger factor yields bigger scale
    }
    function isFist(landmarks) {
      let foldedCount = 0;
      if (landmarks[8].y > landmarks[6].y) foldedCount++;
      if (landmarks[12].y > landmarks[10].y) foldedCount++;
      if (landmarks[16].y > landmarks[14].y) foldedCount++;
      if (landmarks[20].y > landmarks[18].y) foldedCount++;
      return foldedCount >= 3;
    }

    async function setupHandTracking() {
      if (!window.Hands || !window.drawLandmarks || !window.drawConnectors) {
        console.error('MediaPipe Hands not loaded');
        return;
      }
      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.5 });
      hands.onResults((results) => {
        overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];
          drawConnectors(overlayCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
          drawLandmarks(overlayCtx, landmarks, { color: '#FF0000', lineWidth: 2 });
          if (isFist(landmarks)) {
            const { rotX, rotY } = computeHandRotation(landmarks);
            if (prevHandRotX !== null && prevHandRotY !== null) {
              targetRotX += (rotX - prevHandRotX);
              targetRotY += (rotY - prevHandRotY);
            }
            prevHandRotX = rotX;
            prevHandRotY = rotY;
            let newScale = computeScaleFromSize(landmarks);
            newScale = Math.max(0.4, Math.min(3.0, newScale));
            targetScale = newScale;
            infoEl.textContent = '주먹을 쥐고 있어요: 회전/크기 조절 중...';
          } else {
            prevHandRotX = null;
            prevHandRotY = null;
            infoEl.textContent = '손을 펴면 모델이 고정됩니다.';
          }
        } else {
          prevHandRotX = null;
          prevHandRotY = null;
          infoEl.textContent = '손을 화면에 보여주세요.';
        }
      });
      async function processFrame() {
        await hands.send({ image: videoElement });
        requestAnimationFrame(processFrame);
      }
      processFrame();
    }
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        await videoElement.play();
        await loadDefaultModel();
        infoEl.textContent = '주먹을 쥐어 회전/크기 조절하세요.';
        await setupHandTracking();
      } catch (err) {
        console.error(err);
        infoEl.textContent = '카메라 접근을 허용해야 합니다.';
      }
    }
    window.addEventListener('load', initCamera);
  </script>
</body>
</html>
